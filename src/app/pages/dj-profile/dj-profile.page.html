<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>DJ Profile</ion-title>
    </ion-buttons>   
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="djProfile == ''">
    <h2 (click)="newuserProfile()">Please create your Profile</h2>
  </ion-item>
  <ion-card *ngIf="djProfile != null">
    <ion-item>
      <ion-label>
        <h2>Name : {{djProfile?.firstName}} {{djProfile?.lastName}}</h2>&nbsp;
        <h4>Email : {{djProfile?.emailId}}</h4>&nbsp;
        <h4>Phone : +{{djProfile?.phoneNumber}}</h4>&nbsp;
        <h4>Address : {{djProfile?.city}}</h4>
      </ion-label>
      <ion-icon name="create" (click)="editDJProfile(djProfile)"></ion-icon>
    </ion-item>
  </ion-card>
</ion-content>
