

<ion-content>
  <div class="menubar">
    <img src="assets/img/back.png" (click)="back()">
  </div>
  <div class="profile-folio">
    <div class="container">
      <div class="row">
       <div class="col-12">
         <div class="single-track">
           <h2 class="test">{{ response.title }}</h2>
           <div class="div-song">
             <div class="song-dp"><img class="mainimg" src="{{ response.thumbnail }}"></div>
             <div class="song-txt" *ngFor = "let content of response.content">
               <p><span>Title:</span>{{ content.title }}</p>
               <p><span>Duration:</span>{{content.duration }} mins</p>
               <a (click) = "playContent(response.content)">Play</a>
             </div>
           </div>
           <div class="strt-end-time">
            <p><span>Started At: </span>{{ this.start }} {{ startTime }}</p>
            <p><span>Ends At: </span>{{ this.start }} {{ startTime }}</p>
           </div>
         </div>
       </div>
      </div>
    </div>
    <div class="player-controls">
      <button ion-button (click)="skipBackward()">
        <ion-icon name="skip-backward"></ion-icon>
      </button>
      <button ion-button (click)="rewind()">
        <ion-icon name="rewind"></ion-icon>
      </button>

      <button ion-button (click)="fastForward()">
        <ion-icon name="fastforward"></ion-icon>
      </button>
      <button ion-button (click)="skipForward()">
        <ion-icon name="skip-forward"></ion-icon>
      </button>
    </div>

    <div class="player-progress">
      <div class="player-progress--inner" [style.width.%]="progress"></div>
    </div>
  </div>
  
</ion-content>
