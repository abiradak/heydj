<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-title>Create DJ</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header-logo">
    <img src="../../../assets/img/logo.png">
  </div>
  <div class="menubar">
    <img src="assets/img/back.png" (click)="back()">
  </div>
  <ion-progress-bar *ngIf = 'progressbar === true' [value]="progress"></ion-progress-bar>  
  <div class="registration-form">
  <form [formGroup]="createDj">
    <div class="form-group row">
      <label for="inputtext" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputtext" formControlName="title">
        <!-- <div *ngIf="createDj.controls?.fname?.invalid && createDj.controls?.fname?.touched"> 
          <span class="hass-error-message" *ngIf="createDj.controls?.fname?.errors?.required">
            <p class="validation">* First Name Field is Required *</p>
          </span>      
          <span class="hass-error-message" *ngIf="createDj.controls?.fname?.errors?.minlength">
            <p class="validation">* Minimum 2 character *</p>
          </span>
          <span class="hass-error-message" *ngIf="createDj.controls?.fname?.errors?.minlength">
            <p class="validation">* Maxumum 30 character *</p>
          </span>
          <span class="hass-error-message" *ngIf="createDj.controls?.fname?.errors?.pattern">
            <p class="validation">* Please Enter Valid Firstname *</p>
          </span>
        </div> -->
      </div>
    </div>
    <div class="form-group row">
      <label for="lstnm" class="col-sm-2 col-form-label">Thumbnail 
      </label>
      <div class="col-sm-3">
        <ion-button class="imgupload" size="small" color="secondary" (click) = "uploadthumbnail()">Uplaod Thumbnail</ion-button>
        <!-- <input type="file" size="60" class="form-control" id="lstnm" formControlName="thumbnail"> -->
      </div>
    </div>
    <div class="form-group row">
      <label for="lstnm" class="col-sm-2 col-form-label">Select Content Type to Upload
      </label>
      <div class="col-sm-10">
      <ion-list>
        <ion-radio-group allow-empty-selection value="audio">
          <ion-item>
            <ion-label>Audio</ion-label>
            <ion-radio slot="end" color="secondary" (click) = "openaudiovideo('audio')" formControlName="ctype" value = 'audio'></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Video</ion-label>
            <ion-radio slot="end" color="success" (click) = "openaudiovideo('video')" formControlName="ctype" value = 'video'></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </div>
    </div>
    <div *ngIf = "typecontent === 'video'" class="form-group row">
      <label for="lstnm" class="col-sm-2 col-form-label">Video</label>
      <div class="col-sm-2">
        <!-- <input type="file" class="form-control" id="lstnm" formControlName="content"> -->
        <ion-button class="imgupload" size="large" color="light" (click) = "content()">Uplaod Content</ion-button>
      </div>
    </div> 
    <div *ngIf = "typecontent === 'audio'" class="form-group row">
      <label for="lstnm" class="col-sm-2 col-form-label">Audio</label>
      <div class="col-sm-2">
        <!-- <input type="file" class="form-control" id="lstnm" formControlName="content"> -->
        <ion-button class="imgupload" size="large" color="light" (click) = "contenForAudio()">Uplaod Content</ion-button>
      </div>
    </div>  
  <div class="col-md-12">
    <button type="submit" class="cstm-btn" (click)= "createDjSubmit()">Create DJ</button>
  </div>
  </form>
</div>
</ion-content>
