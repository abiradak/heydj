<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <div class="row">
      <div class="dj-header">
        <div class="col-md-12">
        <!-- <div class="dj-menu-icon"><i class="fa fa-bars" aria-hidden="true"></i></div> -->
        <div class="dj-logo"><img src="../../../assets/img/logo.png"></div>
        <div class="dj-menu-list">
          <div class="search">
            <form>
              <input type="text" placeholder="Search">
              <button type="submit" class="srch-song"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
          </div>
        </div>
        <!-- <div class="dj-profile">
          <i *ngIf="text === 'Login'" class="fa fa-sign-in" (click)="process()" aria-hidden="true"></i>
          <i *ngIf="text === 'Logout'" class="fa fa-sign-out" (click)="logout()" aria-hidden="true"></i>
          <span>{{ text }}</span>
        </div> -->
      </div>
    </div>
    </div>
    <!-- header -->

    <div class="row">
      <div class="play-list-content">
      <div class="featured-play-list">
        <h3>Featured Playlists
          <!-- <span (click)="showMorefe()">More</span>
          <span *ngIf = "lessfe === true" (click)="showLessfe()">Less</span> -->
        </h3>
        <div class="fe-song-list">
          <ul>
            <li *ngFor = "let feature of featureList">
              <img *ngIf = "!feature.thumbnail" src="../../../assets/img/playlist-1.png">
              <img *ngIf = "feature.thumbnail" src="{{ feature.thumbnail }}" [routerLink] = "['/playlist/', feature.id]">
              <!-- <h4 class="text">{{ feature.title }}</h4> -->
            </li>
          </ul>
        </div>
      </div>
      </div>
      <div class="play-list-content">
      <div class="featured-play-list">
        <h3>Genres
          <span (click)="showMoregen()">More</span>
          <span *ngIf = "lessgen === true" (click)="showLessgen()">Less</span>
        </h3>
        <div class="genrs-list">
          <ul>
            <li *ngFor = "let genrelist of genereList | slice:start:endgen">
              <div class="track-list">
										<img src="../../../assets/img/genres-1.png" [routerLink] = "['/playlist/', genrelist.id]">
										<!-- <div class="ttl">
											<h3>{{ genrelist.name }}</h3> -->
											<!-- <span><i class="fa fa-ellipsis-v" aria-hidden="true"></i></span> -->
										<!-- </div> -->
									</div>
            </li>

          </ul>
        </div>
      </div>
    </div>

    <div class="play-list-content">
      <div class="featured-play-list">
        <h3>All Playlists
          <span (click)="showMore()">More</span>
          <span *ngIf = "less === true" (click)="showLess()">Less</span>
        </h3>
        <div class="genrs-list">
          <ul>
            <li *ngFor = "let songs of songslist | slice:start:endall">
              <div class="list-of-song">
                <div *ngIf = "!songs.thumbnail" class="song-dp"><img src="../../../assets/img/playlist-1.png"></div>
                <div *ngIf = "songs.thumbnail" class="song-dp"><img src="{{ songs.thumbnail }}" [routerLink] = "['/playlist/', songs.id]"></div>
                <div class="song-ttl">
                  <h4>{{ songs.title }}</h4>
                  <p>{{ songs.sampleType }}</p>
                  <!-- <span><i class="fa fa-ellipsis-v" aria-hidden="true"></i></span> -->
                </div>
              </div>
            </li>
          </ul>
        </div>
        </div>
    </div>

    <div class="play-list-content">
      <div class="featured-play-list">
        <h3> Artist
          <span (click)="showMore()">More</span>
          <span *ngIf = "less === true" (click)="showLess()">Less</span>
        </h3>
        <div class="genrs-list">
          <ul>
            <li *ngFor = "let portfolio of portfolioList | slice:start:endgen">
              <div class="list-of-song">
                <div *ngIf = "!portfolio.profileImage" class="song-dp"><img src="../../../assets/img/playlist-1.png"></div>
                <div *ngIf = "portfolio.profileImage" class="song-dp"><img src="{{ portfolio.profileImage }}" [routerLink] = "['/portfolio/', portfolio.id]"></div>
                <div class="song-ttl">
                  <h4>{{ portfolio.firstName }} {{ portfolio.lastName }}</h4>
                  <!-- <p>{{ portfolio.role }}</p> -->
                </div>
              </div>
            </li>
          </ul>
        </div>
        </div>
    </div>

    
    </div>
  </div>
</ion-content>
