<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header-logo">
    <img src="../../../assets/img/logo.png">
  </div>
  <div class="menubar">
    <img src="assets/img/back.png" (click)="back()">
  </div>
  <div class="registration-form">
    <h2 class="headingcol">Your Balance</h2>
    <div class="row">
      <span class="textcol">Seletect From Date <i class="fa fa-calendar" aria-hidden="true" (click) = "openDatetab('from')"></i></span>
    </div>
    <div class="row">
      <span class="textcol">Seletect To Date <i class="fa fa-calendar" aria-hidden="true" (click) = "openDatetab('to')"></i></span>
    </div>
    <button class="btn btn-success newbtn" (click) = "profit()">Fetch Balance</button>

    <div class="row">
      <span class="textcol">Your Balance Is 500/- Rs </span>
    </div>
  </div>
</ion-content>
