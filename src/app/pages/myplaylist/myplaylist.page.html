
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DJ-Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="row">
      <div class="dj-header">
        <div class="col-md-12">
        <!-- <div class="dj-menu-icon"><i class="fa fa-bars" aria-hidden="true"></i></div> -->
        <div class="dj-logo"><img src="../../../assets/img/logo.png"></div>
        <div class="dj-menu-list">
          <div class="search">
            <form>
              <input type="text" placeholder="Search">
              <button type="submit" class="srch-song"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
          </div>
          <div class="menu-list">
            <!-- <ul>
              <li>Home</li>
              <li>Browse</li>
              <li>Podcasts</li>
              <li>My Music</li>
            </ul> -->
          </div>
        </div>
        <!-- <div class="dj-profile">
          <i class="fa fa-sign-out" (click)="logout()" aria-hidden="true"></i>
          <span>Logout</span>
        </div> -->
      </div>
      </div>
    </div>
    <!-- header -->
    <div class="row">
      <!-- <div class="profile-bg">
        <img *ngIf= "image" src="{{ image }}">
        <img *ngIf= "!image" src="">
      </div> -->


      <div class="profile-dj">
        <div class="col-12">
          <div class="user-dp">
            <img src="{{ image }}">
          </div>
          <div class="user-info">
            <h4>{{ djProfile?.firstName }} {{ djProfile?.lastName }}</h4>
            <p><i class="fa fa-map-marker"></i> {{ djProfile?.city }}, India</p>
            <ul>
              <li><a href="#"><i class="fa fa-facebook"></i></a></li>
              <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
              <li><a href="#"><i class="fa fa-instagram"></i></a></li>
              <li><a href="#"><i class="fa fa-youtube-play"></i></a></li>
            </ul>
            <p>+{{ djProfile?.phoneNumber }}</p>
          </div>

      </div>
      </div>
    </div>
    <div class="row">
        <div class="profile-recomend">
          <ul class="nav nav-tabs" role="tablist">
            <li>
              <ion-button class="editbtn1" size="small" color="success" [routerLink] = "['/djmainhome']">Add Playlist</ion-button>
            </li>

          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tabs-1" role="tabpanel">
              <div class="song-tag-list">
                <h6 class="song-tag">My All Playlists <span>More</span></h6>
              <div class="fe-song-list">
                <ul>
                  <li *ngFor = "let videos of playlist" class="edit-select">
                    <div class="track-list b-r1">
										<img src="{{ videos?.thumbnail }}">
										<div class="ttl">
											<h3>{{ videos?.title }}</h3>
                      <span>
                        <i class="fa fa-trash iconc" aria-hidden="true"></i>
                      </span>
										</div>
                    </div>
                  </li>
                </ul>
              </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
</ion-content>
