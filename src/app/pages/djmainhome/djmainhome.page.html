<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DJ-Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="row">
      <div class="dj-header">
        <div class="col-md-12">
        <!-- <div class="dj-menu-icon"><i class="fa fa-bars" aria-hidden="true"></i></div> -->
        <div class="dj-logo"><img src="../../../assets/img/logo.png"></div>
        <div class="dj-menu-list">
          <div class="search">
            <form>
              <input type="text" placeholder="Search">
              <button type="submit" class="srch-song"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
          </div>
          <div class="menu-list">
            <!-- <ul>
              <li>Home</li>
              <li>Browse</li>
              <li>Podcasts</li>
              <li>My Music</li>
            </ul> -->
          </div>
        </div>
        <div class="dj-profile">
          <!-- <i *ngIf="text === 'Login'" class="fa fa-sign-in" (click)="process()" aria-hidden="true"></i> -->
          <i class="fa fa-sign-out" (click)="logout()" aria-hidden="true"></i>
          <span>Logout</span>
        </div>
      </div>
      </div>
    </div>
    <!-- header -->
    <div class="row">
      <!-- <div class="profile-bg">
        <img *ngIf= "image" src="{{ image }}">
        <img *ngIf= "!image" src="">
      </div> -->
      <div class="profile-dj">
        <form >
          <div class="row">
           <div class="col-4">
              <div class="socoal-link">
                <a href=""><i class="fa fa-facebook"></i></a>
                <a href=""><i class="fa fa-linkedin"></i></a>
                <a href=""><i class="fa fa-instagram"></i></a>
                <a href=""><i class="fa fa-youtube-play"></i></a>
              </div>
            </div>
           <div class="col-4">
              <div class="divImage">
                <!-- <img  [src]="base64Image"> -->
                <!-- <img *ngIf="base64Image=='' && pflImg==''" src="../../../assets/img/defaultImg.jpg"> -->
                <img *ngIf= "image" src="{{ image }}">
                <img *ngIf= "!image" src="">
                <!-- <img *ngIf="base64Image=='' && pflImg!=''" [src]="pflImg"> -->
                <span class="editICon">
                  <ion-icon name="add-circle"></ion-icon>
                </span>
                <div class="profile-details">
                  <h4>{{djProfile?.firstName}} {{djProfile?.lastName}}</h4>
                  <p>+{{djProfile?.phoneNumber}}</p>
                  <p><i class="fa fa-map-marker"></i> {{djProfile?.city}}</p>
                  <!-- <a href="#">More Info</a> -->
                </div>
              </div>

            </div>
            <div class="col-4">
              <div class="editt">
                <ion-button class="editbtn" size="small" color="success" routerLink = "/create-djprofile">Edit</ion-button>
              </div>
            </div>
          </div>
          </form>
      </div>
    </div>
    <div class="row">
        <div class="profile-recomend">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab">Works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#tabs-2" role="tab">Favourites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#tabs-3" role="tab">Followers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#tabs-3" role="tab">Following</a>
            </li>
            
          </ul><!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane active" id="tabs-1" role="tabpanel">
              <div class="song-tag-list">
                <h6 class="song-tag">Videos</h6>
              <div class="fe-song-list">
                <ul>
                  <li *ngFor = "let videos of videoContent" class="edit-select">
                    <div class="track-list b-r1">
										<img src="{{ videos?.thumbnail }}" (click) = "playVideo(videos)">
										<div class="ttl">
											<h3>{{ videos?.title }}</h3>
                      <span *ngIf = "checkbox === false">
                        <i class="fa fa-edit" aria-hidden="true" [routerLink] = "['/content-update/', videos.id]"></i>
                      </span>
                      <span *ngIf = "checkbox === false">
                        <i class="fa fa-trash iconc" aria-hidden="true" (click) = "deleteCotent(videos.id)"></i>
                      </span>
                      <span *ngIf = "checkbox === true">
                        <i class = "fa fa-check-square-o" aria-hidden="true" (click)="songs(videos.id)"></i>
                      </span>
										</div>
                    </div>
                  </li>

                </ul>
              </div>
              </div>
              <div class="song-tag-list">
                <h6 class="song-tag">Audios</h6>
              <div class="fe-song-list ado">
                <ul>
                  <li *ngFor = "let audios of audioContent" class="edit-select">
                    <div class="track-list">
										<img src="{{ audios?.thumbnail }}" (click) = "playMusic(audios)">
										<div class="ttl">
											<h3>{{ audios?.title }}</h3>
                      <span><i *ngIf = "checkbox === false" class="fa fa-edit" aria-hidden="true" [routerLink] = "['/content-update/', audios.id]"></i></span>
                      <span *ngIf = "checkbox === false">
                        <i class="fa fa-trash iconc" aria-hidden="true" (click)="deleteCotent(audios.id)"></i>
                      </span>
                      <span *ngIf = "checkbox === true">
                        <i class = "fa fa-check-square-o" aria-hidden="true" (click)="songs(audios.id)"></i>
                      </span>
										</div>
									</div></li>
                </ul>
              </div>
              </div>
            </div>
            <div class="tab-pane" id="tabs-2" role="tabpanel">
              <p>Second Panel</p>
            </div>
            <div class="tab-pane" id="tabs-3" role="tabpanel">
              <p>Third Panel</p>
            </div>
          </div>

          <ion-button *ngIf = "checkbox === true" class="editbtn2" size="small" color="success" (click) = "playList()">Create Playlist</ion-button>
